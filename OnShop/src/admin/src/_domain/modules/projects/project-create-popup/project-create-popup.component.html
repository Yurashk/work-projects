<div class="project-create-popup">
  <div mat-dialog-title>New project</div>
  <div mat-dialog-content>
    <form [formGroup]="profileForm">
      <mat-form-field appearance="standard" class="w-100 pr-1">
        <mat-label>Name:</mat-label>
        <input matInput formControlName="name"/>
        <mat-error *ngIf="profileForm.get('name').hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="standard" class="w-100">
        <mat-label>Market Segment</mat-label>
        <mat-select formControlName="marketSegment">
          <mat-option value="1">Segment One</mat-option>
          <mat-option value="2">Segment Two</mat-option>
          <mat-option value="3">Segment Three</mat-option>
        </mat-select>
        <mat-error *ngIf="profileForm.get('marketSegment').hasError('required')">
          Market segment is <strong>required</strong>
        </mat-error>
        <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
      </mat-form-field>
      <div class="d-flex flex-column flex-md-row w-100">
        <mat-form-field appearance="standard" class="w-100 pr-1">
          <mat-label> Project code:</mat-label>
          <input matInput formControlName="code"/>
          <mat-error *ngIf="profileForm.get('code').hasError('required')">
            Code is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="standard" class="w-100 pl-1">
          <mat-label>Address:</mat-label>
          <input matInput formControlName="address"/>
        </mat-form-field>
      </div>
      <label class="d-flex flex-column flex-md-row w-100">
        <mat-form-field appearance="standard" class="w-100 pl-1">
          <mat-label>Pricing margin:</mat-label>
          <input matInput formControlName="pricingMargin"/>
        </mat-form-field>
        <mat-form-field appearance="standard" class="w-100 pl-1">
          <input matInput formControlName="estimatedStartDate" [matDatepicker]="picker"/>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </label>
      <mat-form-field appearance="standard" class="w-100 pl-1">
        <mat-label>Description:</mat-label>
        <input matInput formControlName="description"/>
        <mat-error *ngIf="profileForm.get('description').hasError('required')">
          Description is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <div class="project-create-popup__action text-right">
        <button (click)="!isLoading && onSubmit()" mat-raised-button color="primary">
          <ng-template #loader><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          </ng-template>
          <span *ngIf="!isLoading; else loader">Submit</span>
        </button>
      </div>
    </form>
  </div>
</div>
