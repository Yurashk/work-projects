<div class="login-page">
  <div class="login-page__abstract"></div>
  <div class="login-page__content">
    <h2 class="login-page__title">Login</h2>
    <form class="login-page__form" [formGroup]="loginForm">
      <mat-form-field class="login-page__form-field">
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="email" placeholder="Email" />
        <mat-error *ngIf="loginForm.get('email').hasError('required')"> Email is <strong>required</strong> </mat-error>
        <mat-error *ngIf="loginForm.get('email').hasError('email')">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field class="login-page__form-field">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Password" />
        <mat-error *ngIf="loginForm.get('password').hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <div class="login-page__form-action">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          (click)="login()"
          [class.spinner]="loginProcessing"
          [disabled]="loginProcessing"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
